<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
    <main>
        <div class="left-sec">
            <div class="inner-container">
                <img src="./images/logo.svg" alt="logo" class="logo">
                <img src="./images/hero-mobile.jpg" alt="Mobile Background" class="bg-mobile">

                <!-- <div class="text-container"> -->
                <h1 class="we-are">We're</h1>
                <h1 class="coming-soon">coming <br> soon</h1>
                <p class="desc">
                    Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
                <form action="#" class="form">
                    <div class="input-div">
                        <input type="text" name="email" id="email" class="email-input" placeholder="Email Address">
                        <div class="submit-btn">
                            <input type="submit" id="submitBtn">
                            <!-- <input type="submit" value=""> -->
                        </div>
                        <p class="error-text">Please provide a valid email</p>
                    </div>
                </form>
                <!-- </div> -->

            </div>

        </div>
        <div class="right-sec">
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a
                href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0/hub/base-apparel-coming-soon-page-LutPoR5gv3"
                target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/iammukeshmahato" target="_blank">Mukesh Mahato</a>.
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
